<div class="albumsItem">
  <div class="albums_box" :class="{'background' : backUse}">
    <!-- 圖片 -->
    <imgLazyLoading class='size1x1' imgUrl="https://www.tgilive.com/image/product/426_MES007POR_img1.jpg"/>

    <div v-if="optionFunction">
      <!-- 功能 pc -->
      <div v-if="!deviceMobileStatus" class="option_show">
        <div class="option_area d-flex">
          <a 
            href="javascript:;" 
            class="option_btn flex-fill d-flex justify-content-center align-items-center"
            @click.prevent="preview"
          >
            <i class="material-icons">visibility</i>
          </a>
          <a 
            href="javascript:;" 
            class="option_btn flex-fill d-flex justify-content-center align-items-center"
            @click.prevent="editAlbums"
          >
            <i class="material-icons">edit</i>
          </a>
          <a 
            href="javascript:;" 
            class="option_btn flex-fill d-flex justify-content-center align-items-center"
            @click.prevent="printAndPurchase"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M15.55 13c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.37-.66-.11-1.48-.87-1.48H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2h7.45zM6.16 6h12.15l-2.76 5H8.53L6.16 6zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
          </a>
        </div>
        <a href="javascript:;" class="delete_option" @click.prevent="deleteAlbums">
          <i class="material-icons">cancel</i>
        </a>
      </div>  
      <!-- 功能 移動裝置 -->
      <div v-else class="moveDeviceOption" @click="rwdOptionSwitch = true"></div>
    </div>  

  </div> 

  <!-- 移動裝置選單 -->
  <div class="rwd_option_box" v-show="rwdOptionSwitch">
    <div class="rwd_option position-absolute w-100 h-100 d-flex justify-content-center align-items-center"  @click.self="rwdOptionSwitch = false">
      <transition name="navShow" mode="out-in" appear>
        <nav class="nav flex-column nav_box" v-if="rwdOptionSwitch">
          <a 
            class="nav-link d-flex align-items-center justify-content-center flex-column" 
            href="javascript:;"
            @click.prevent="deleteAlbums"
          >
            <i class="material-icons">cancel</i>
            <span class="text-capitalize font_12">delete album</span>
          </a>
          <a 
            class="nav-link d-flex align-items-center justify-content-center flex-column" 
            href="javascript:;"
            @click.prevent="preview"
          >
            <i class="material-icons">visibility</i>
            <span class="text-capitalize font_12">preview</span>
          </a>
          <a 
            class="nav-link d-flex align-items-center justify-content-center flex-column" 
            href="javascript:;"
            @click.prevent="editAlbums"
          >
            <i class="material-icons">edit</i>
            <span class="text-capitalize font_12">edit album</span>
          </a>
          <a 
            class="nav-link d-flex align-items-center justify-content-center flex-column" 
            href="javascript:;"
            @click.prevent="printAndPurchase"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M15.55 13c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.37-.66-.11-1.48-.87-1.48H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2h7.45zM6.16 6h12.15l-2.76 5H8.53L6.16 6zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
            <span class="text-capitalize font_12">print & purchase</span>
          </a>
        </nav>
      </transition>
    </div>
    
  </div>
</div>
