<div class="layerItem w-100 h-100">
  <div class="canvas_container position-relative shadow-sm">
    <div class="layer position-absolute" 
         v-for="(item, key) in layerObj.layers" 
         :key="key"
         :data-x='item.x'
         :data-y='item.y'
         :data-width='item.w'
         :data-height='item.h'
    >
      <canvasBox 
        v-if="opened && item.type === 'img'" 
        :idProp="item.id"
        :optionStatus="optionUse" 
        :ratio="ratioAll" 
        :imgScaleProp="item.scale"
        :imgTranslateProp="item.translate"
        :imgRotateProp="item.rotate"
        :img="item.img"
        :bgUse="backGroundUse"
        @dataChangeStore="dataVuex"
        @dataDeleteStore='dataDeleteVuex'
      />
      
      <textBox 
        v-if="opened && item.type === 'text'" 
        :optionStatus="optionUse" 
        :idProp="item.id"
        :text="item.textVal" 
        :position="item.position"
        :weight="item.weight"
        :scale="item.scale"
        :color="item.color"
        :standardWidth="item.w"
        @dataChangeStore="dataVuex"
        @dataDeleteStore='dataDeleteVuex'
      />
    </div>
  </div>
</div>
