<div class="editAlbum">
  <titleItem :title='titleHistory'/>
  <div class="container">
    <div class="row">
      <div class="content_main_box shadow-sm w-100 p-md-4 p-2">
        <div class="innerContent w-100">
          <div class="left mt-5 mt-md-0">
            <div v-for="(item, key) in albumsApi" @click="page(item.id)" :class="{'active' : pageSelect === item.id}">
              <div class="navblock d-flex justify-content-center align-items-end">
                <div class="page_info w-75 mb-2 text-center font_12 shadow-sm">page {{key+1}}</div>
              </div>
              <layerBox :layerObj="item" :optionUse='false' :backGroundUse="false"/>
            </div>
            <div v-for="item in 22" @click="page(item.toString())" :class="{'active' : pageSelect === item.toString()}">
              <!-- {{item}} -->
              <div class="navblock d-flex justify-content-center align-items-end">
                <div class="page_info w-75 mb-2 text-center font_12 shadow-sm">page {{item+2}}</div>
              </div>
            </div>
          </div>
          <div class="right h-md-100">
            <transition name="navShow" mode="out-in" appear>
              <div class="editOption sticky-top shadow-sm px-3 d-flex justify-content-between align-items-center" v-if="changeData.length !== 0">
                相簿有異動
                <div class="d-flex">
                  <button class="options_btn border-0 font_12 text-capitalize d-flex align-items-center" @click="saveAlbum">save</button>
                  <button class="options_btn border-0 font_12 text-capitalize d-flex align-items-center ml-2" @click="resetAlbum">cancel</button>
                </div>
              </div>
            </transition>
            <layerBox :layerObj="selectAlbum" v-if="opened && selectAlbum"/>
            <div class="w-100 d-flex justify-content-center align-items-center no-album" v-else>找不到資料</div>
          </div>
        </div>
      </div>  
    </div>
  </div>    
</div>
