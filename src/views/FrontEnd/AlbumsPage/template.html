<div class="albumsPage">
  <titleItem title='albums list'/>
  <div class="container">
    <div class="row">
      <div class="content_main_box shadow-sm w-100 px-4 pt-4">
        <div class="row">
          <div class="col-lg-2 col-md-3 col-6 mb-4" v-for='item in 12' :key="item">
            <transition name="fade" mode="out-in" appear>
              <albumsItem
                :optionFunction="true" 
                :ID="item" 
                @editHandler="editAlbumsGo"
                @deleteHandler="deleteAlbumsGo"
                @previewHandler="previewGo"
                @printAndPurchaseHandler="printAndPurchaseGo"
              />
            </transition>          
          </div>
        </div>
      </div>
    </div>
    <div class="row my-3">
      <div class="w-100 d-flex justify-content-md-between justify-content-center align-items-center">
        <div class="d-md-flex justify-content-start align-items-center d-none">
          <div class="option_btn_info text-capitalize font_12 d-flex align-items-center">
            <i class="material-icons">cancel</i>
            delete album
          </div>
          <div class="option_btn_info text-capitalize font_12 d-flex align-items-center">
            <i class="material-icons">visibility</i>
            preview
          </div>
          <div class="option_btn_info text-capitalize font_12 d-flex align-items-center">
            <i class="material-icons">edit</i>
            edit album
          </div>
          <div class="option_btn_info text-capitalize font_12 d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M15.55 13c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.37-.66-.11-1.48-.87-1.48H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2h7.45zM6.16 6h12.15l-2.76 5H8.53L6.16 6zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
            print & purchase
          </div>
        </div>
        <button class="createNewBtn border-0 font_12 text-capitalize d-flex align-items-center">
          <i class="material-icons">add</i>
          add new album
        </button>
      </div> 
    </div>
  </div>
</div>
