<div class="memberPage vueTable2_zone">
  <div class="options d-flex justify-content-between align-items-center mb-4">
    <select class="custom-select rounded-0 font_12">
      <option selected>select</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>

    <div class="input-group border">
      <input type="text" class="form-control border-0" placeholder="" aria-label="" aria-describedby="basic-addon1">
      <div class="input-group-append border-0">
        <button class="btn d-flex align-items-center py-0" type="button"><i class="material-icons">search</i></button>
      </div>
    </div>
  </div>

  <v-client-table
    v-if="dataReady"
    class="font_12"
    :data="datatables"
    :columns="columns" 
    :options="options"
    ref="vueTable2Table"
  >
    <!-- header -->
    <!-- <span slot="h__id" class="d-flex justify-content-between align-items-center">
      ID
      <span 
        class="VueTables__sort-icon float-right sorticon sort" 
        @click="sort('id')"
      >  
      </span>
    </span> -->

    <!-- 選單 -->
    <input 
      slot="edit" 
      slot-scope="props"
      :value="props.row.id"
      v-model="checkarray"
      type="checkbox" 
    >
  </v-client-table>
  <loading 
    :active.sync="showLoading"
    color="rgba(36, 94, 96,1)"
    :opacity= "loadingOpacity"
    :is-full-page="fullNone"
    loader="dots"
    style="z-index: 1021;"
  >
  </loading>
</div>
